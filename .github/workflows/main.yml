name: CI Pipeline

on:
  push:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      # - name: Enable corepack
      # run: corepack enable

      # TODO: For production, use published version,
      # so it'd get installed as an external dependency,
      # instead of going through the same pipeline as it could in its own repository,
      # when being published
      - name: MedusaJS - Install dependencies
        working-directory: packages/medusa
        run: yarn install --immutable

      - name: MedusaJS - Build
        working-directory: packages/medusa
        run: yarn build

      - name: Cache Botomatic build
        id: botomatic-cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            dist
          key: ${{ runner.os }}-botomatic-build-${{ hashFiles('package.json', 'yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-botomatic-build-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build the project
        run: yarn build
