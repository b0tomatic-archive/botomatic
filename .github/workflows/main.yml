name: CI Pipeline

on:
  push:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Enable corepack
        run: corepack enable

      - name: Cache MedusaJS dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            packages/medusa/.yarn/cache
          key: ${{ runner.os }}-medusa-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-medusa-

      # TODO: For production, use published version,
      # so it'd get installed as an external dependency,
      # instead of going through the same pipeline as it could in its own repository,
      # when being published
      - name: MedusaJS - Install dependencies
        working-directory: packages/medusa
        run: yarn install --immutable

      - name: MedusaJS - Build
        working-directory: packages/medusa
        run: yarn build

      - name: Cache Botomatic dependencies & build
        id: botomatic-cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .nx
          key: ${{ runner.os }}-botomatic-${{ hashFiles('package.json', 'yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-botomatic-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build the project
        run: yarn build
